<section class="min-h-screen flex items-center justify-center p-4 relative overflow-hidden bg-black">
    <div class="absolute inset-0 bg-linear-to-br from-white/10 to-transparent backdrop-blur-3xl"></div>

    <div
        class="relative bg-white/5 backdrop-blur-2xl rounded-2xl shadow-2xl p-12 w-full max-w-md border border-white/10 hover:border-white/20 transition">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-white mb-2">Welcome</h1>
            <p class="text-white/50 text-sm">Lets make your account</p>
        </div>

        <form class="space-y-4" [formGroup]="form" (ngSubmit)="register()">
            <div>
                <label for="firstname"
                    class="block text-xs font-semibold text-white/70 mb-2 uppercase tracking-wider">First Name</label>
                <input type="text" id="firstname" name="firstname" formControlName="firstname" required
                    class="w-full px-4 py-3 rounded-lg bg-white/5 border border-white/10 text-white placeholder-white/30 focus:border-white/30 focus:outline-none focus:ring-1 focus:ring-white/20 transition">
            </div>

            <div>
                <label for="lastname"
                    class="block text-xs font-semibold text-white/70 mb-2 uppercase tracking-wider">Last Name</label>
                <input type="text" id="lastname" name="lastname" formControlName="lastname" required
                    class="w-full px-4 py-3 rounded-lg bg-white/5 border border-white/10 text-white placeholder-white/30 focus:border-white/30 focus:outline-none focus:ring-1 focus:ring-white/20 transition">
            </div>

            <div>
                <label for="phone" class="block text-xs font-semibold text-white/70 mb-2 uppercase tracking-wider">Phone</label>
                <input type="tel" id="phone" name="phone" formControlName="phone" required
                    class="w-full px-4 py-3 rounded-lg bg-white/5 border border-white/10 text-white placeholder-white/30 focus:border-white/30 focus:outline-none focus:ring-1 focus:ring-white/20 transition">
            </div>

            <div>
                <label class="block text-xs font-semibold text-white/70 mb-2 uppercase tracking-wider">Gender</label>
                <div class="flex items-center space-x-4">
                    <div class="flex items-center">
                        <input type="radio" id="male" name="gender" formControlName="gender" value="male"
                            class="w-4 h-4 rounded-full bg-white/5 border border-white/10 cursor-pointer">
                        <label for="male" class="text-sm text-white/70 ml-2 cursor-pointer">Male</label>
                    </div>
                    <div class="flex items-center">
                        <input type="radio" id="female" name="gender" formControlName="gender" value="female"
                            class="w-4 h-4 rounded-full bg-white/5 border border-white/10 cursor-pointer">
                        <label for="female" class="text-sm text-white/70 ml-2 cursor-pointer">Female</label>
                    </div>
                </div>
            </div>

            <div>
                <label for="address" class="block text-xs font-semibold text-white/70 mb-2 uppercase tracking-wider">Address</label>
                <input type="text" id="address" name="address" formControlName="address" required
                    class="w-full px-4 py-3 rounded-lg bg-white/5 border border-white/10 text-white placeholder-white/30 focus:border-white/30 focus:outline-none focus:ring-1 focus:ring-white/20 transition">
            </div>

            <div>
                <label for="dob"
                    class="block text-xs font-semibold text-white/70 mb-2 uppercase tracking-wider">Date of Birth</label>
                <input type="date" id="dob" name="dob" formControlName="dob" required
                    class="w-full px-4 py-3 rounded-lg bg-white/5 border border-white/10 text-white placeholder-white/30 focus:border-white/30 focus:outline-none focus:ring-1 focus:ring-white/20 transition">
            </div>

            <div>
                <label for="email"
                    class="block text-xs font-semibold text-white/70 mb-2 uppercase tracking-wider">Email</label>
                <input type="email" id="email" name="email" formControlName="email" required
                    class="w-full px-4 py-3 rounded-lg bg-white/5 border border-white/10 text-white placeholder-white/30 focus:border-white/30 focus:outline-none focus:ring-1 focus:ring-white/20 transition">
            </div>

            <div>
                <label for="password"
                    class="block text-xs font-semibold text-white/70 mb-2 uppercase tracking-wider">Password</label>
                <input type="password" id="password" name="password" formControlName="password" required
                    class="w-full px-4 py-3 rounded-lg bg-white/5 border border-white/10 text-white placeholder-white/30 focus:border-white/30 focus:outline-none focus:ring-1 focus:ring-white/20 transition">
            </div>

            <div class="flex items-center space-x-2 mt-4">
                <input type="checkbox" id="terms" name="terms" formControlName="terms" required
                    class="w-4 h-4 rounded bg-white/5 border border-white/10 text-white focus:ring-2 focus:ring-white/30 cursor-pointer">
                <label for="terms" class="text-xs text-white/60 cursor-pointer">
                    I accept the <span class="text-white/80 hover:text-white transition">terms and conditions</span>
                </label>
            </div>

            <button type="submit" [disabled]="form.invalid"
                class="w-full bg-white text-black font-semibold py-3 rounded-lg hover:bg-white/90 transition duration-200 mt-6">
                Sign Up
            </button>
        </form>

        <p class="text-center text-white/40 text-sm mt-6">Do you have an account? <span
                class="text-white/60 cursor-pointer hover:text-white transition">Sign in</span></p>
    </div>
</section>
