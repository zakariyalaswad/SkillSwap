<section class="min-h-screen flex items-center justify-center p-4 relative overflow-hidden bg-black">
    <div class="absolute inset-0 bg-linear-to-br from-white/10 to-transparent backdrop-blur-3xl"></div>
    
    <div class="relative bg-white/5 backdrop-blur-2xl rounded-2xl shadow-2xl p-12 w-full max-w-md border border-white/10 hover:border-white/20 transition">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-white mb-2">Welcome Back</h1>
            <p class="text-white/50 text-sm">Sign in to your account</p>
        </div>
        
        <form class="space-y-4" [formGroup]="form" (ngSubmit)="login()">
            <div>
                <label for="email" class="block text-xs font-semibold text-white/70 mb-2 uppercase tracking-wider">Email</label>
                <input type="email" id="email" name="email"  formControlName="email" required 
                    class="w-full px-4 py-3 rounded-lg bg-white/5 border border-white/10 text-white placeholder-white/30 focus:border-white/30 focus:outline-none focus:ring-1 focus:ring-white/20 transition">
            </div>

            <div>
                <label for="password" class="block text-xs font-semibold text-white/70 mb-2 uppercase tracking-wider">Password</label>
                <input type="password" id="password" name="password" formControlName="password" required 
                    class="w-full px-4 py-3 rounded-lg bg-white/5 border border-white/10 text-white placeholder-white/30 focus:border-white/30 focus:outline-none focus:ring-1 focus:ring-white/20 transition">
            </div>

            <button type="submit" [disabled]="form.invalid" class="w-full bg-white text-black font-semibold py-3 rounded-lg hover:bg-white/90 transition duration-200 mt-6">
                Sign In
            </button>
        </form>
        
        <p class="text-center text-white/40 text-sm mt-6">Don't have an account? <span class="text-white/60 cursor-pointer hover:text-white transition">Sign up</span></p>
    </div>
</section>
