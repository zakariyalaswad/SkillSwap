<div class="relative">
  <!-- Notification Bell Button -->
  <button
    (click)="toggleDropdown()"
    class="relative p-2 text-gray-600 hover:text-gray-900 hover:bg-gray-100 rounded-lg transition"
    aria-label="Notifications"
  >
    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path>
    </svg>

    <!-- Unread Badge -->
    <span
      *ngIf="getUnreadCount() > 0"
      class="absolute top-0 right-0 inline-flex items-center justify-center h-5 w-5 rounded-full bg-red-600 text-white text-xs font-bold"
    >
      {{ getUnreadCount() > 99 ? '99+' : getUnreadCount() }}
    </span>
  </button>

  <!-- Notification Dropdown -->
  <div
    *ngIf="showDropdown()"
    class="absolute right-0 mt-2 w-96 bg-white rounded-lg shadow-xl z-50 overflow-hidden"
  >
    <!-- Header -->
    <div class="bg-linear-to-r from-indigo-600 to-blue-600 text-white p-4">
      <div class="flex items-center justify-between">
        <h3 class="font-semibold text-lg">Notifications</h3>
        <button
          (click)="closeDropdown()"
          class="text-white hover:bg-white hover:bg-opacity-20 rounded p-1"
        >
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>
    </div>

    <!-- Tab Navigation -->
    <div class="flex gap-0 border-b border-gray-200 bg-gray-50">
      <button
        (click)="activeTab.set('unread')"
        [class.bg-white]="activeTab() === 'unread'"
        [class.border-b-2]="activeTab() === 'unread'"
        [class.border-indigo-600]="activeTab() === 'unread'"
        [class.text-indigo-600]="activeTab() === 'unread'"
        class="flex-1 px-4 py-3 font-medium transition border-b-2 border-transparent"
      >
        Unread ({{ unreadNotifications().length }})
      </button>
      <button
        (click)="activeTab.set('all')"
        [class.bg-white]="activeTab() === 'all'"
        [class.border-b-2]="activeTab() === 'all'"
        [class.border-indigo-600]="activeTab() === 'all'"
        [class.text-indigo-600]="activeTab() === 'all'"
        class="flex-1 px-4 py-3 font-medium transition border-b-2 border-transparent"
      >
        All ({{ notifications().length }})
      </button>
    </div>

    <!-- Action Buttons -->
    <div *ngIf="getUnreadCount() > 0" class="p-3 border-b border-gray-200 flex gap-2">
      <button
        (click)="markAllAsRead()"
        class="flex-1 px-3 py-2 bg-indigo-100 text-indigo-600 rounded-lg hover:bg-indigo-200 transition text-sm font-medium"
      >
        Mark all as read
      </button>
    </div>

    <!-- Notifications List -->
    <div class="max-h-96 overflow-y-auto">
      <!-- Empty State -->
      <div *ngIf="getFilteredNotifications().length === 0" class="p-8 text-center">
        <svg class="w-12 h-12 text-gray-300 mx-auto mb-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path>
        </svg>
        <p class="text-gray-500">{{ activeTab() === 'unread' ? 'No unread notifications' : 'No notifications' }}</p>
      </div>

      <!-- Notification Items -->
      <button
        *ngFor="let notif of getFilteredNotifications()"
        (click)="markAsRead(notif)"
        [class.bg-indigo-50]="!notif.isRead"
        class="w-full text-left p-4 border-b border-gray-100 hover:bg-gray-50 transition flex gap-4 group"
      >
        <!-- Icon -->
        <div class="shrink-0 text-2xl pt-1">
          {{ getNotificationIcon(notif.type) }}
        </div>

        <!-- Content -->
        <div class="flex-1 min-w-0">
          <p class="font-semibold text-gray-900 text-sm group-hover:text-indigo-600">
            {{ notif.title }}
          </p>
          <p class="text-gray-600 text-sm mt-1 line-clamp-2">
            {{ notif.message }}
          </p>
          <p class="text-xs text-gray-500 mt-2">
            {{ notif.timestamp ? formatTimeAgo(notif.timestamp) : '' }}
          </p>
        </div>

        <!-- Unread Indicator -->
        <div *ngIf="!notif.isRead" class="shrink-0 mt-2">
          <div class="w-3 h-3 bg-indigo-600 rounded-full"></div>
        </div>
      </button>
    </div>

    <!-- Footer Link -->
    <div class="p-3 border-t border-gray-200 text-center">
      <a
        href="#"
        class="text-sm text-indigo-600 hover:text-indigo-700 font-medium"
      >
        View all notifications â†’
      </a>
    </div>
  </div>

  <!-- Backdrop -->
  <div
    *ngIf="showDropdown()"
    (click)="closeDropdown()"
    class="fixed inset-0 z-40"
  ></div>
</div>
