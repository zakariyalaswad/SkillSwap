<section class="min-h-screen flex items-center justify-center p-4 bg-linear-to-br from-blue-50 to-indigo-100">
  <div class="w-full max-w-md">
    <!-- Logo/Branding -->
    <div class="text-center mb-8">
      <div class="inline-flex items-center justify-center w-16 h-16 bg-linear-to-br from-indigo-600 to-blue-600 rounded-2xl mb-4">
        <span class="text-white text-2xl font-bold">SS</span>
      </div>
      <h1 class="text-4xl font-bold text-gray-900 mb-2">Welcome Back</h1>
      <p class="text-gray-600">Sign in to SkillSwap and continue your learning journey</p>
    </div>

    <!-- Sign In Form -->
    <form [formGroup]="form" (ngSubmit)="login()" class="bg-white rounded-2xl shadow-lg p-8 space-y-6">
      <!-- Email Field -->
      <div>
        <label for="email" class="block text-sm font-semibold text-gray-700 mb-2">Email Address</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email"
          placeholder="you@example.com"
          class="w-full px-4 py-3 rounded-lg border border-gray-300 bg-gray-50 text-gray-900 placeholder-gray-500 focus:border-indigo-600 focus:bg-white focus:outline-none focus:ring-2 focus:ring-indigo-500/20 transition"
          [class.border-red-500]="form.get('email')?.invalid && form.get('email')?.touched">
        <p *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="text-sm text-red-600 mt-1">
          Please enter a valid email address
        </p>
      </div>

      <!-- Password Field -->
      <div>
        <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">Password</label>
        <div class="relative">
          <input 
            [type]="showPassword() ? 'text' : 'password'" 
            id="password" 
            formControlName="password"
            placeholder="••••••••"
            class="w-full px-4 py-3 rounded-lg border border-gray-300 bg-gray-50 text-gray-900 placeholder-gray-500 focus:border-indigo-600 focus:bg-white focus:outline-none focus:ring-2 focus:ring-indigo-500/20 transition"
            [class.border-red-500]="form.get('password')?.invalid && form.get('password')?.touched">
          <button 
            type="button" 
            (click)="togglePasswordVisibility()"
            class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-500 hover:text-gray-700 transition">
            <svg *ngIf="!showPassword()" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
            </svg>
            <svg *ngIf="showPassword()" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-4.803m5.596-3.856a3.375 3.375 0 11-4.753 4.753m4.753-4.753L3.596 3.596"/>
            </svg>
          </button>
        </div>
        <p *ngIf="form.get('password')?.invalid && form.get('password')?.touched" class="text-sm text-red-600 mt-1">
          Password must be at least 6 characters
        </p>
      </div>

      <!-- Submit Button -->
      <button 
        type="submit" 
        [disabled]="form.invalid || isLoading()"
        class="w-full bg-linear-to-r from-indigo-600 to-blue-600 text-white font-semibold py-3 rounded-lg hover:shadow-lg transition duration-200 disabled:opacity-50 disabled:cursor-not-allowed">
        <span *ngIf="!isLoading()">Sign In</span>
        <span *ngIf="isLoading()" class="inline-flex items-center">
          <svg class="animate-spin -ml-1 mr-2 h-4 w-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          Signing in...
        </span>
      </button>
    </form>

    <!-- Sign Up Link -->
    <p class="text-center text-gray-600 text-sm mt-6">
      Don't have an account? 
      <a routerLink="/signup" class="font-semibold text-indigo-600 hover:text-indigo-700 transition">
        Sign up now
      </a>
    </p>
  </div>
</section>
