<aside class="w-15 sm:w-64 bg-linear-to-b from-gray-950 to-gray-700 h-screen py-6 shadow-xl">
    <nav class="space-y-2">
        <a routerLink="/home/profil" routerLinkActive="active" class="flex items-center gap-3 px-4 py-3 rounded-lg text-slate-300 hover:bg-slate-700 hover:text-white transition-all duration-200">
            <lucide-angular [img]="UserRound" class="my-icon"></lucide-angular>
            <span class="hidden sm:hidden md:inline">Profile</span>
        </a>
        <a routerLink="/home" routerLinkActive="active" class="flex items-center gap-3 px-4 py-3 rounded-lg text-slate-300 hover:bg-slate-700 hover:text-white transition-all duration-200">
            <lucide-angular [img]="House" class="my-icon"></lucide-angular>
            <span class="hidden sm:hidden md:inline">Home</span>
        </a>
        <a routerLink="/home/requests" routerLinkActive="active" class="flex items-center gap-3 px-4 py-3 rounded-lg text-slate-300 hover:bg-slate-700 hover:text-white transition-all duration-200">
            <lucide-angular [img]="HeartPlus" class="my-icon"></lucide-angular>
            <span class="hidden sm:hidden md:inline">Requests</span>
        </a>
        <a routerLink="/home/chat" routerLinkActive="active" class="flex items-center gap-3 px-4 py-3 rounded-lg text-slate-300 hover:bg-slate-700 hover:text-white transition-all duration-200">
            <lucide-angular [img]="MessageCircle"></lucide-angular>
            <span class="hidden sm:hidden md:inline">Chat</span>
        </a>
        <a routerLink="/home/suggestions" routerLinkActive="active" class="flex items-center gap-3 px-4 py-3 rounded-lg text-slate-300 hover:bg-slate-700 hover:text-white transition-all duration-200">
            <lucide-angular [img]="UserStar"></lucide-angular>
            <span class="hidden sm:hidden md:inline">Suggestions</span>
        </a>
        <a routerLink="/home/bestmatches" routerLinkActive="active" class="flex items-center gap-3 px-4 py-3 rounded-lg text-slate-300 hover:bg-slate-700 hover:text-white transition-all duration-200">
            <lucide-angular [img]="Sparkles"></lucide-angular>
            <span class="hidden sm:hidden md:inline">Best Matches</span>
        </a>
        <button (click)="logout()" class="cursor-pointer flex items-center gap-3 px-4 py-3 rounded-lg text-slate-300 hover:bg-slate-700 hover:text-white transition-all duration-200">
            <lucide-angular [img]="LogOut"></lucide-angular>
            <span class="hidden sm:hidden md:inline">Logout</span>
        </button>
    </nav>
</aside>
